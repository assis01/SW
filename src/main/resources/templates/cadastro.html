<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Cadastro de Clientes</title>
</head>
<body>

	<form method="POST" th:action="@{/salvar}" class="form-signin"
		th:object="${clienteObj}" enctype="multipart/form-data">

		<div class="form-group">
			<input type="text" th:field="*{RazaoSocial}" class="form-control"
				placeholder="RazÃ£o Social">
		</div>
		<div class="form-group">
			<input type="text" th:field="*{NomeFantasia}" class="form-control"
				placeholder="Nome Fanstasia">
		</div>
		<div class="form-group">
			<input type="text" th:field="*{CNPJCPF}" class="form-control"
				placeholder="CPF/CNPJ">
		</div>
		<div class="form-group">
			<input type="text" th:field="*{TelefonesContatos}"
				class="form-control" placeholder="Telefone de Contato">
		</div>


		<div class="form-group">

			<select id="categoria" th:field="*{status}">
				<option value="">Selecione o Status</option>
				<option th:value="Ativo" th:text="Ativo" selected="selected"></option>
				<option th:value="Inativo" th:text="Inativo" selected="selected"></option>

			</select>
		</div>

		<button type="submit" class="btn btn-success">Salvar</button>
	</form>



</body>
</html>
