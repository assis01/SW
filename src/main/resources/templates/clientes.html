<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>Clientes</title>

</head>
<body>

		<table id="tabelalistaequipamento"
			class="table table-striped table-bordered" style="width: 100%">
			<thead>
				<tr>
					<th>Código</th>
							<th>Razão Social</th>
					<th>Nome Fantasia</th>
					<th>CPF/CNPJ</th>
					<th>Telefone</th>
					<th>Status</th>
					


				</tr>
			</thead>
			<tr th:each="cliente : ${lista}">


				
				<td><span th:text="${cliente.cdigo}"></span></td>
					<td><span th:text="${cliente.RazaoSocial}"></span></td>
						<td><span th:text="${cliente.NomeFantasia}"></span></td>
							<td><span th:text="${cliente.CNPJCPF}"></span></td>
								<td><span th:text="${cliente.TelefonesContatoso}"></span></td>
	
			</tr>
		</table>

	

	
</body>
</html>
